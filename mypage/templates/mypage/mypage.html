<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한이음 빌라 마이페이지</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'mypage/css/mypage_style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap2.min.css' %}">
        <style>
        .profile-picture img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .update-photo {
            text-align: center;
            margin-top: 0px;
        }

        .update-photo .file-info {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .update-photo input[type="file"],
        .update-photo button {
            margin: 10px auto;
            display: block;
        }

        .update-photo button {
            width: auto;
        }

        .file-current {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        {% load static %}
        <h1>
            <img src="{% static 'mypage/img/주차마크.png' %}" width="40" height="40"> 주차의 달인</h1>
        <nav>
            <h2>
                <ul>
                    <li><a href="{% url 'home:index' %}">홈</a></li>
                    <li><a href="{% url 'parking_status:parking_status' %}">주차현황</a></li>
                    <li><a href="{% url 'home:nearby_parking' %}">주변 주차장</a></li>
                    <li><a href="{% url 'login:logout' %}">로그아웃</a></li>
                </ul>
            </h2>
        </nav>
    </header>
    <main>
        <section class="profile">
            <div class="profile-header">
                <div class="profile-picture">
                    {% if form.instance.file %}
                        <img src="{{ form.instance.file.url }}" alt="프로필 사진">
                    {% else %}
                        <img src="{% static 'mypage/img/default_profile.png' %}" alt="기본 프로필 사진">
                    {% endif %}
                </div>
                <div class="update-photo">
                    <h2>&nbsp;&nbsp;&nbsp;Update Details</h2>
                    <form method="post" enctype="multipart/form-data" action="{% url 'mypage:mypage' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">변경하기</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h4>
            <p>&copy; 2024 한이음 빌라 &nbsp;&nbsp; &phone;&nbsp; 010-xxxx-xxxx &nbsp;&nbsp; email: admin@example.com </p>
        </h4>
    </footer>
</body>
</html>
