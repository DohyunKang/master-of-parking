<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap2.min.css' %}">
</head>
<body>
    <!-- 배경 비디오 추가 -->
    <video class="video-background" autoplay muted loop>
        <source src="{% static 'home/video/background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- 헤더 섹션 -->
    <header>
        <div class="header-content">
            <a href="{% url 'home:before_index' %}">
                <img src="{% static 'home/img/주차아이콘.png' %}" width="60" height="60" alt="홈으로 이동">
            </a>
            <h1>주차의 달인</h1>
            <div class="menu-toggle" id="menu-toggle">
                &#9776;
            </div>
        </div>
        <nav class="nav-menu" id="nav-menu">
            <ul>
                <li><a href="{% url 'home:before_index' %}">Home</a></li>
                <li><a href="{% url 'signup:signup' %}">회원가입</a></li>
                <li><a href="{% url 'find:find' %}">아이디/비밀번호 찾기</a></li>
            </ul>
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <section class="login-details" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
            <div class="login-container" style="background-color: rgba(255, 255, 255, 0.8); padding: 30px; border-radius: 10px; width: 350px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <h2 style="text-align: center; font-family: 'Noto Sans KR', sans-serif; font-weight: bold;">Login Details</h2>
                <p style="text-align: center; font-family: 'Roboto', sans-serif;">로그인을 위해 아이디와 비밀번호를 입력하세요.</p>
                <form method="post" action="{% url 'login:login' %}" style="display: flex; flex-direction: column; gap: 15px;">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
                    {% include "form_errors.html" %}
                    <div class="form-group">
                        <label for="username" style="font-weight: bold;">ID</label>
                        <input type="text" id="username" name="username" style="padding: 10px; width: 100%; border-radius: 5px; border: 1px solid #ccc;" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" style="font-weight: bold;">Password</label>
                        <input type="password" id="password" name="password" style="padding: 10px; width: 100%; border-radius: 5px; border: 1px solid #ccc;" placeholder="Enter your password" required>
                    </div>
                    <div class="form-actions" style="display: flex; justify-content: space-between; align-items: center;">
                        <button type="button" style="background-color: #f0f0f0; padding: 10px 20px; border: none; border-radius: 5px;"><a href="{% url 'signup:signup' %}" style="text-decoration: none; color: #333;">회원가입</a></button>
                        <button type="submit" style="background-color: #000; color: white; padding: 10px 20px; border: none; border-radius: 5px;">로그인</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 한이음 빌라 | 전화: 010-xxxx-xxxx | 이메일: admin@example.com</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
