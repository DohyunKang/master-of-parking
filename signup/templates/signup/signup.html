<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'signup/css/signup_style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap2.min.css' %}">
</head>
<body>
    <header>
        <h1><img src="{% static 'signup/img/주차마크.png' %}" width="40" height="40"> 주차의 달인</h1>
        <nav>
            <h2>
                <ul>
                    <li><a href="{% url 'home:before_index' %}">Home</a></li>
                    <li><a href="{% url 'login:login' %}">로그인</a></li>
                    <li><a href="{% url 'find:find' %}">아이디/비밀번호 찾기</a></li>
                </ul>
            </h2>
        </nav>
    </header>
    <main>
        <section class="signup-details">
            <div class="signup-container">
                <div class="form-container">
                    <h2>회원가입</h2>
                    <form method="post" action="{% url 'signup:signup' %}">
                        {% csrf_token %}
                        {% include "form_errors.html" %}
                        <div class="form-group">
                            <label for="first_name">성</label>
                            <input type="text" class="form-control" id="first_name" name="first_name"
                                   value="{{ form.first_name.value|default_if_none:'' }}" placeholder="Fill in your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">이름</label>
                            <input type="text" class="form-control" id="last_name" name="last_name"
                                   value="{{ form.last_name.value|default_if_none:'' }}" placeholder="Fill in your last name" required>
                        </div>
                        <div class="form-group">
                            <label for="car_number">차량번호</label>
                            <input type="text" class="form-control" id="car_number" name="car_number"
                                   value="{{ form.car_number.value|default_if_none:'' }}" placeholder="Fill in your car number" required>
                        </div>
                        <div class="form-group">
                            <label for="nickname">닉네임</label>
                            <input type="text" class="form-control" id="nickname" name="nickname"
                                   value="{{ form.nickname.value|default_if_none:'' }}" placeholder="Fill in your nickname" required>
                        </div>
                        <div class="form-group">
                            <label for="username">아이디</label>
                            <input type="text" class="form-control" name="username" id="username"
                                   value="{{ form.username.value|default_if_none:'' }}" placeholder="Create a id" required>
                        </div>
                        <div class="form-group">
                            <label for="password1">비밀번호</label>
                            <input type="password" class="form-control" name="password1" id="password1"
                                   value="{{ form.password1.value|default_if_none:'' }}" placeholder="Create a password" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">비밀번호</label>
                            <input type="password" class="form-control" name="password2" id="password2"
                                   value="{{ form.password2.value|default_if_none:'' }}" placeholder="Check your password" required>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" class="form-control" name="email" id="email"
                                   value="{{ form.email.value|default_if_none:'' }}" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="cancel-btn"><a href="{% url 'signup:signup' %}">Cancel</a></button>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h4>
            <p>&copy; 2024 한이음 빌라 &nbsp;&nbsp; &phone;&nbsp; 010-xxxx-xxxx &nbsp;&nbsp; email: admin@example.com</p>
        </h4>
    </footer>
</body>
</html>
